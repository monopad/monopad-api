name: validate-openapi

on:
  push:
    branches: [ main ]
    
jobs:
  Validate-OpenAPI-Descriptions:
    runs-on: ubuntu-latest
    container:
      image: redocly/openapi-cli
      options: --cpus 1
    steps:
      - uses: actions/checkout@v2 # checkout repo content
      - name: Listing workspace
        run: ls ${{ github.workspace }}/*
      - name: Validate monopad-ada-1.0.yml
        run: openapi lint --skip-rule=no-ambiguous-paths --apis=${{ github.workspace }}/descriptions/monopad-ada-1.0/monopad-ada-1.0.yml
